<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation 2</title>
    <link rel="stylesheet" href="CSS/animation2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <canvas id="canvas"></canvas>

      <!-- vec4 is 4 dimensional floating point vector. -->
      <!-- poisiton is position of vertex. -->
      <!-- modelViewMatrix is positon of model (scene). -->
      <!-- gl_position is position of vertex after render. -->
      <script type="x-shader/x-vertex" id="vertexShader">

        void main() {
        	vec4 modelViewPosition = modelViewMatrix * vec4( position, 1.0 );
        	gl_PointSize = 	4.0;
        	gl_Position = projectionMatrix * modelViewPosition;
        }
      </script>
      <!-- gl_FragColor is color of each vertex. -->
      <!-- vec4( R, G, B, alpha). -->
      <script type="x-shader/x-fragment" id="fragmentShader">
        void main(){
        	gl_FragColor = vec4(0.05,0.12,0.3,0.5);
        }
      </script>
      <div class="text">
        <h2 class="text1">SPACETIME</h2>

        <h3 class="text2">WRAP DRIVE</h3>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <script src="https://cdn.rawgit.com/josephg/noisejs/master/perlin.js"></script>

    <script src="JS/animation2.js"></script>
  </body>
</html>
